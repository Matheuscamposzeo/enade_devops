<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Simulado ENADE - Login</title>
    </h:head>
    <h:body>
        <p:dialog visible="true" width="510" height="565" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false">            
            <center>
                <p:graphicImage name="imagens/logo.png" width="150" style="margin: 10px 0"/>
            </center>
            <p:tabView>
                <p:tab title="Login">
                    <h:form>
                        <h:panelGrid>
                            <div>Digite seu e-mail e senha para acessar o sistema:</div>
                            <p:inputText 
                                placeholder="E-mail" 
                                value="#{loginController.usuarioLogin.email}" 
                                required="true" 
                                requiredMessage="Campo E-mail é obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:password 
                                placeholder="Senha" 
                                value="#{loginController.usuarioLogin.senha}"
                                required="true" 
                                requiredMessage="Campo Senha é obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:messages id="messagesLogin"/>
                            <p:commandButton value="Entrar" action="#{loginController.login()}" update="messagesLogin" style="margin-top: 10px"/>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="Cadastro">
                    <h:form>
                        <h:panelGrid>
                            <div>Preencha os dados para se cadastrar no sistema:</div>
                            <p:inputText 
                                placeholder="Nome" 
                                value="#{loginController.usuarioCadastro.nome}"
                                required="true" 
                                requiredMessage="Campo Nome é obrigatório"
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:inputText 
                                type="email" 
                                placeholder="E-mail" 
                                value="#{loginController.usuarioCadastro.email}" 
                                required="true"
                                requiredMessage="Campo E-mail é obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                />
                            <p:password 
                                placeholder="Senha"
                                value="#{loginController.usuarioCadastro.senha}"
                                required="true" 
                                requiredMessage="Campo Senha é obrigatório" 
                                style="margin-top: 10px; width: 100%"
                                feedback="true" 
                                promptLabel="Digite uma senha" 
                                weakLabel="Fraca"
                                goodLabel="Boa" 
                                strongLabel="Forte"
                                />
                            <p:messages id="messagesCadastro"/>
                            <p:commandButton value="Cadastrar" action="#{loginController.cadastrar()}" update="messagesCadastro" style="margin-top: 10px"/>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
        </p:dialog>
    </h:body>
</html>
